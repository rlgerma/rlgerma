# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: rlgerma
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Denver
          plugin_habits: yes
#           plugin_habits_days: 14
#           plugin_habits_facts: no
#           plugin_habits_from: 200
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_wakatime: yes
          plugin_wakatime_days: 14
          plugin_wakatime_limit: 5
          plugin_wakatime_sections: languages, languages-graphs, editors, os
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: current
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_activity: no
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          plugin_topics: yes
          plugin_topics_sort: stars    
          plugin_topics_mode: mastered 
          plugin_topics_limit: 0
          plugin_music: yes
          plugin_music_limit: 3                   
          plugin_music_playlist: https://open.spotify.com/embed/playlist/37i9dQZF1Epl9y4Tkn4ufV
